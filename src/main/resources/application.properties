spring.application.name=todolist
server.port=9090
# PostgreSQL DB config
spring.datasource.url=jdbc:postgresql://localhost:5432/todo_app
spring.datasource.driver-class-name=org.postgresql.Driver
# Include this line to import secrets
spring.config.import=classpath:application-secret.properties

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public

spring.security.user.name=admin
spring.security.user.password=admin123

jwt.secret=MySuperSecretKeyForJWTGeneration12345